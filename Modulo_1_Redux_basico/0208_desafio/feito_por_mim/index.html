<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
  <div class="container-xl">
    <h1 class="mt-5 mb-4">Dashboard</h1>

    <h2>Aluno: <span id="nome"></span></h2>
    <p>Email: <span class="fw-bold" id="email"></span></p>
    <p>Dias restantes: <span class="fw-bold" id="dias_restantes"></span></p>
    <div class="mb-5">
      <button class="btn btn-secondary me-3" id="aumentar-dias">Aumentar dias</button>
      <button class="btn btn-secondary me-3" id="diminuir-dias">Diminuir dias</button>
      <button class="btn btn-secondary me-3" id="mudar-email">Mudar email</button>
    </div>
    <div>
      <button class="btn btn-success me-3" id="completar">Completar curso</button>
      <button class="btn btn-danger me-3" id="resetar">Resetar curso</button>
    </div>

    </div>
  </div>
